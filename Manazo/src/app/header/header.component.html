<!-- Модальное окно LOGIN-->
<div class="modal fade" id="login" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5 " id="staticBackdropLabel">Вход</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form>
         
          <div class="mb-3">
            <label for="inputLogin" class="form-label">Введите логин</label>
            <input [(ngModel)]="LogLogin" name="LogLogin" type="text" class="form-control" id="inputLogin" >
           
          </div>
          <div class="mb-3">
            <label for="passLogin" class="form-label">Введите пароль</label>
            <input [(ngModel)]="LogPassword" name="LogPassword" type="password" class="form-control" id="passLogin">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button (click)="LogClick()" type="button" class="btn btn-primary">Войти</button>
      </div>
    </div>
  </div>
</div>
  

<!-- Модальное окно REGISTER -->
<div class="modal fade bg-dark" id="register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5 " id="staticBackdropLabel">Регистрация</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputName" class="form-label">Имя</label>
            <input [(ngModel)]="RegName" name="RegName" type="text" class="form-control" id="inputName" >
           
          </div>
          <div class="mb-3">
            <label for="inputSurname" class="form-label">Фамилия</label>
            <input [(ngModel)]="RegSurname" name="RegSurname" type="text" class="form-control" id="inputSurname" >
           
          </div>
          <div class="mb-3">
            <label for="inputPhone" class="form-label">Телефон</label>
            <input [(ngModel)]="RegNumber" name="RegNumber" type="number" class="form-control" id="inputPhone" >
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
            <input [(ngModel)]="RegEmail" name="RegEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="inputLoginReg" class="form-label">Придумайте логин</label>
            <input [(ngModel)]="RegLogin" name="RegLogin" type="text" class="form-control" id="inputLoginReg">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Пароль</label>
            <input [(ngModel)]="RegPassword" name="RegPassword" type="password" class="form-control" id="inputPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button (click)="RegClick()" type="button" class="btn btn-primary">Зарегестрироваться</button>
      </div>
    </div>
  </div>
</div>
